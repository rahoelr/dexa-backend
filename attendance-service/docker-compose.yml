services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-attendancedb}
      MYSQL_USER: ${MYSQL_USER:-attendance}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-attendancepass}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
  attendance-service:
    build:
      context: .
    environment:
      DATABASE_URL: mysql://attendance:attendancepass@mysql:3306/attendancedb?allowPublicKeyRetrieval=true
      PORT: ${PORT:-3001}
      JWT_SECRET: ${JWT_SECRET:-rahulrtest}
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "${PORT:-3001}:${PORT:-3001}"
volumes:
  mysql_data:
