version: "3.9"
services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: authdb
      MYSQL_USER: auth
      MYSQL_PASSWORD: authpass
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
  auth-user-service:
    build:
      context: ./auth-user-service
    env_file:
      - ./auth-user-service/.env
    environment:
      DATABASE_URL: mysql://auth:authpass@mysql:3306/authdb
      PORT: 3000
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "3000:3000"
    command: sh -c "npx prisma generate && node dist/src/main.js"
volumes:
  mysql_data:
